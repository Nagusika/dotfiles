# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:purple"
style_root = "bg:purple"
format = '[$user]($style)'
disabled = false


[hostname]
ssh_only = false
style = "bg:purple"
format = '[$ssh_symbol on $hostname ]($style)'
ssh_symbol	= ' 🌏'
disabled = false

[character]
format = "[►](fg:purple)[►](fg:pink) "

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:purple"
disabled = false # Disabled by default

[fill]
symbol = " "
style = "bg:blue"

[directory]
style = "bg:pink"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Module pour les informations de fichiers dans le répertoire courant
[custom.directory_info]
command = """
size=$(ls -lah | grep -m 1 total | sed 's/total //')
count=$(ls -A -1 | wc -l)
echo "$size:$count"
"""
style = "bg:yellow fg:pink"
format = "[$output]($style)"
when = true

[time]
disabled = false
time_format = "%v %r" # Hour:Minute Format
style = "bg:blue"
format = '[ $time]($style)'


# Module pour le CPU
[custom.cpu_usage]
command = """ grep 'cpu ' /proc/stat | awk '{usage=($2+$4)*100/($2+$4+$5)} END {print usage}' | awk '{printf("%.1f", $1)}' """
style = "fg:yellow bg:blue"
format = "[ CPU:$output%]($style)"
when = true


# Module pour les connexions réseau
[custom.net_count]
command = """ awk "END {print NR}" /proc/net/tcp """
style = "fg:yellow bg:blue"
format = "[ Net:$output]($style)"
when = true



# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

